<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Project</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrap">
        <div id="u_skip">
            <a href="#content">
                <span>바로가기</span>
            </a>
        </div>
        <div id="container">
            <div id="content">
                <div class="header">
                    <a href="#" id="reset" class="home">
                        <h1 class="blind">미니 페이지 홈</h1>
                    </a>
                    <ul class="menulist">
                        <li class="item">
                            <a href="#" id="tee_item" class="link">
                                <img src="img/blue_tee.png" alt="blue shirt" width="20" height="20"/>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" id="pants_item" class="link">
                                <img src="img/blue_pants.png" alt="blue pants" width="20" height="20"/>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" id="skirt_item" class="link">
                                <img src="img/blue_skirt.png" alt="blue skirt" width="20" height="20"/>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" id="blue_item" class="link color" style="background-color: blue">
                                BLUE
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" id="yellow_item" class="link color" style="background-color: yellow">
                                YELLOW
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" id="pink_item" class="link color" style="background-color: pink">
                                PINK
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="clothes_section">
                    <ul id="clothesList" class="clothes_list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
